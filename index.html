<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva pestaña</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <!-- Noticias -->
            <section class="category">
                <h2><i class="fas fa-newspaper"></i> Noticias</h2>
                <div class="links-grid">
                    <a href="https://www.elpais.com" class="link-card">
                        <i class="fas fa-newspaper"></i>
                        <span>El País</span>
                    </a>
                    <a href="https://www.elmundo.es" class="link-card">
                        <i class="fas fa-newspaper"></i>
                        <span>El Mundo</span>
                    </a>
                    <a href="https://www.abc.es" class="link-card">
                        <i class="fas fa-newspaper"></i>
                        <span>ABC</span>
                    </a>
                </div>
            </section>

            <!-- Redes Sociales -->
            <section class="category">
                <h2><i class="fas fa-share-alt"></i> Redes Sociales</h2>
                <div class="links-grid">
                    <a href="https://www.reddit.com" class="link-card reddit">
                        <i class="fab fa-reddit"></i>
                        <span>Reddit</span>
                    </a>
                    <a href="https://www.youtube.com" class="link-card youtube">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                </div>
            </section>

            <!-- Streaming -->
            <section class="category">
                <h2><i class="fas fa-play-circle"></i> Streaming</h2>
                <div class="links-grid">
                    <a href="https://www.primevideo.com" class="link-card prime">
                        <i class="fas fa-play"></i>
                        <span>Prime Video</span>
                    </a>
                    <a href="https://www.disneyplus.com" class="link-card disney">
                        <i class="fas fa-magic"></i>
                        <span>Disney+</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>Hecho con ❤️ para tu navegador</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
